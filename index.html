<!DOCTYPE html>
<html>
<head>
    <title>Простой чат</title>
</head>
<body>
    <div id="chat" style="max-height: 300px; overflow-y: scroll;"></div>
    <input type="text" id="message" placeholder="Введите сообщение">
    <button id="send">Отправить</button>

    <script>
        var chatElement = document.getElementById("chat");
        var messageInput = document.getElementById("message");

        // Функция для отправки сообщений
        function sendMessage() {
            var message = messageInput.value;

            if (message.trim() === "") {
                return; // Не отправляем пустые сообщения
            }

            var pElement = document.createElement("p");
            pElement.textContent = message;
            chatElement.appendChild(pElement);

            // Удаляем старые сообщения, если их больше 100
            if (chatElement.childElementCount > 100) {
                chatElement.removeChild(chatElement.firstElementChild);
            }

            // Очищаем поле ввода
            messageInput.value = "";

            // Прокручиваем чат вниз, чтобы видеть новые сообщения
            chatElement.scrollTop = chatElement.scrollHeight;
        }

        // Отправка сообщения при нажатии Enter или кнопки "Отправить"
        messageInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        document.getElementById("send").addEventListener("click", sendMessage);
    </script>
</body>
</html>
